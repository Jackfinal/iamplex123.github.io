<link rel="stylesheet" type="text/css" href="/css/frameworks.css">
<style type="text/css">
.slider-pagination li {
    float: left;
    background-color: #fff;
    margin: 1px;
    padding: 4px 10px;
    border: 1px solid #333;
    color: #333;
    cursor: pointer;
}

.slider-pagination li.active {
    border: 1px solid #c00;
    background-color: #c00;
    color: #fff;
}
</style>
<div id="slider">
    <ul>
        <li>
            <img src="/demo/slider/img/11.jpg" />
        </li>
        <li>
            <img src="/demo/slider/img/22.jpg" />
        </li>
        <li>
            <img src="/demo/slider/img/33.jpg" />
        </li>
    </ul>
    <button type="button" class="slider-prev button button-red" style="z-index:10;position: absolute;top:300px;left:0;border:1px solid #fff">prev</button>
    <button type="button" class="slider-next button button-red" style="z-index:10;position: absolute;top:300px;right:0;border:1px solid #fff">next</button>
    <ul class="slider-pagination" width="100px" height="100px" style="z-index:10;position: absolute;top:300px;left:280px;">asdasdasdasd</ul>
</div>
<script src="/demo/slider/slider.js"></script>
<script>
$('#slider').slider();
$('.slider-pagination li').on('click', function() {
    $(this)
        .addClass('active')
        .siblings()
        .removeClass('active');
})
</script>
