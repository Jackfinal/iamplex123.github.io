<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>前端常用代码列表</title>
    <link rel="stylesheet" href="/css/frameworks.css">
    <link rel="stylesheet" href="/js/plugins/nprogress/nprogress.css">
    <link rel="stylesheet" href="/components/submenu/submenu.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="components-section">
                <span>杂项</span>
                <ul>
                    <li><a href="/#/demo/header/header">header</a></li>
                    <li><a href="/#/components/dialog/dialog">dialog</a></li>
                    <li><a href="/#/components/slider/slider">slider</a></li>
                    <li><a href="/#/components/submenu/submenu">submenu</a></li>
                </ul>
            </div>
        </div>
        <div class="inner-content"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
<script src="/js/lib/jquery-1.11.1.js"></script>
<script src="/js/plugins/nprogress/nprogress.js"></script>
<script src="/js/lib/q.js"></script>
<script>
$(function() {
    var currentURL = q.getURL();

    $('.nav a').each(function() {
        if (currentURL.indexOf($(this).prop('href').split('#/')[1]) > -1) {
            $(this)
                .addClass('active')
                .parent()
                .siblings()
                .children()
                .removeClass('active');
        }
    })

    $('.nav').on('click', 'a', function() {
        $(this)
            .addClass('active')
            .parent()
            .siblings()
            .children()
            .removeClass('active');
    })
})
</script>
